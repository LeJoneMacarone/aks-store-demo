name: Docker Build Images

on:
  push:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  publish-container-image:
    runs-on: ubuntu-latest

    # Define the apps and their paths
    strategy:
      matrix:
        apps: [
          makeline-service,
          order-service,
          product-service,
          store-admin,
          store-front,
          virtual-worker
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine Changes
        id: changes
        run: |
          # Check if the folder for each app has changed
          apps_changed=()
          for app in ${MATRIX_APPS}; do
            if git diff --name-only ${{ github.base_ref }} ${{ github.head_ref }} | grep -q "^src/$app/"; then
              apps_changed+=($app)
            fi
          done
          echo "apps_changed=$(IFS=,; echo "${apps_changed[*]}")" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Images
        if: contains(env.apps_changed, matrix.apps)
        uses: docker/build-push-action@v6
        with:
          context: src/${{ matrix.apps }}
          file: src/${{ matrix.apps }}/Dockerfile
          push: true
          tags: |
            pitacd/${{ matrix.apps }}:latest
            pitacd/${{ matrix.apps }}:${{ github.run_number }}
