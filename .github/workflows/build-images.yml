name: Docker Build Images

on:
  push:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  publish-container-image:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [
          makeline-service,
          order-service,
          product-service,
          store-admin,
          store-front,
          virtual-worker
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine Changes
        id: changes
        run: |
          # Detect apps that have changes
          apps_changed=()
          for app in ${{ matrix.app }}; do
            if git diff --name-only origin/${{ github.base_ref }} ${{ github.sha }} | grep -q "^src/$app/"; then
              apps_changed+=("$app")
            fi
          done
          # Output the list of changed apps
          echo "apps_changed=$(IFS=,; echo "${apps_changed[*]}")" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Images
        if: ${{ contains(env.apps_changed, matrix.app) }}
        uses: docker/build-push-action@v6
        with:
          context: src/${{ matrix.app }}
          file: src/${{ matrix.app }}/Dockerfile
          push: true
          tags: |
            pitacd/${{ matrix.app }}:latest
            pitacd/${{ matrix.app }}:${{ github.run_number }}
